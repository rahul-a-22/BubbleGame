<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game...</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Single+Day&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div id="elem">
                    <h2>Hit</h2>
                    <div id="box" class="hit">0</div>
                </div>
                <div id="elem">
                    <h2>Timer</h2>
                    <div id="box" class="timmer">60</div>
                </div>
                <div id="elem">
                    <h2>Score</h2>
                    <div id="box" class="score">0</div>
                </div>
            </div>
            <div id="startBtn">
                <h1>Bubble Game</h1>
                <p>Click on the Number bubble Which will appear on the Hit box.</p>
                <button id="start">
                    Start
                </button>
            </div>
            <div id="pbottom">
            </div>
        </div>
    </div>
</body>
</html>
